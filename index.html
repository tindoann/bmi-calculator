<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <title>BMI CALC</title>
</head>
<body>
  <nav class="navbar navbar-default">
     <div class="container-fluid">
      <a href="<a href="https://sourcecodester.com"" rel="nofollow">https://sourcecodester.com"</a> class="navbar-brand">Sourcecodester</a>     
    </div>
  </nav>
  <div class="col-md-3"></div>
	<div class="col-md-6 well">
		<h3 class="text-primary">JavaScript - BMI Calculator</h3>
		<hr style="border-top:1px dotted #ccc;" />
		<form>
			<div class="form-inline">
				<label>Weight(kg):</label> 
				<input type="text" class="form-control" id="weight" size="10">
			</div>
			<div class="form-inline">
				<label>Height(cm):</label> 
				<input type="text" class="form-control" id="height" size="10">
			</div>
      <br/>
      
      <!--- javascript function -->
			<button class="btn btn-primary" type="button" onclick="calculateBmi()">Calculate</button>
      <br/>
      <br/>
			<div class="form-inline">
				<label>BMI:</label> 
				<input class="form-control" type="text" id="bmi" size="10">
			</div>
			<br />
			<div class="form-inline">
				<label>Result:</label> 
				<input class="form-control" type="text" id="result" size="25">
			</div>
			<br />
			<button class="btn btn-success" type="reset">Reset</button>
		</form>
	</div>
   <script src="js/script.js"></script>
</body>	
</html>
